        function  isValid(s) { 
            if (s.length%2!=0) {
                return false
            }
            let obj={
                ')':'(',
                ']':'[',
                '}':'{',
            }
            let zhan=[]
            let array=s.split('')
            for (let index = 0; index < s.length; index++) {
                const element = s[index];
                if (obj[element]) {
                    //如果找到右括号--就取栈里的最后一个元素 是否==obj 的左边元素
                    if (obj[element]!=zhan[zhan.length-1]) {
                        return false
                    }else{
                        zhan.pop()
                    }
                }else{
                    zhan.push(element)
                }
            }
            return zhan.length===0

        }
