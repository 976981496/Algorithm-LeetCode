<!DOCTYPE html>
<html lang="en">

<head>
    <title>isValid</title>
</head>

<body>
    <script>
        let s = "([}}])"
        console.log(isValid(s))

        function isValid(s) {
            if (s.length % 2 != 0) {
                return false
            }
            let json = {
                ']': '[',
                '}': '{',
                ')': '(',
            }

            let stack = []
            let s_arry = s.split('')
            for (let i = 0; i < s_arry.length; i++) {
                let item = s_arry[i]
                if (item == '[' || item == '{' || item == '(') {
                    stack.push(item)
                } else {
                    let stack_top = stack[stack.length - 1]
                    if (json[item] == stack_top) {

                        stack.pop()
                    } else {
                        return false
                    }
                }
            }
            return stack.length == 0

        };
    </script>
    <div id="app"></div>

</body>

</html>
