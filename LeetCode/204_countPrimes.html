<body>
    <script>
        let k = 10
        console.log(countPrimes(k))

        function countPrimes(n) {
            let count = 0
            let b = []
            for (let i = 2; i < Math.sqrt(n); i++) {
                if (!b[i]) {
                    for (let j = i * i; j < n; j+=i) {
                        b[j] = true;
                    }
                }
            }
            console.log(b)
            for (let i = 2; i < n; i++) {
               if (!b[i]) {
                   count++
               }
                
            }
            return count

        };

        function isPrimes(n) {
            if (n <= 1) {
                return false
            }
            for (let i = 2; i < n; i++) {
                let res = n % i
                console.log('i=  ==', n, i, res)
                if (res == 0) {
                    return false
                }
            }
            return true
        };
    </script>
