<!DOCTYPE html>
<html lang="en">

<head>
  <title>Leetcode</title>
</head>

<body>
  <div id="app"></div>

  <script>
    let nums = [0, 1, 3, 4, 5, 8, 12, 13],
      target = 11
    console.log(searchInsert(nums, target))

    function searchInsert (nums, target) {
      if (nums.length < 1) {
        return -1
      }
      let start = 0
      let end = nums.length - 1

      while (start <= end) {
        let mid = Math.floor((start + end) / 2) //(start + end) >> 1
        console.log('mid==', mid)
        console.log('target==', target, 'nums[mid]==', nums[mid])
        if (target == nums[mid]) {
          return mid
        } else if (target < nums[mid]) {
          end = mid - 1
        } else if (target > nums[mid]) {
          start = mid + 1
        }
        console.log('============start ============', start)
        console.log('============end ============', end)
      }
      return start
    };
  </script>

</body>

</html>
