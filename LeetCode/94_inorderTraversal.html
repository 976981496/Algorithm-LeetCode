        function inorderTraversal(root) {

            let traversal = (root) => {

                if (root == null) {

        //基本二叉树的实现
        function BT() {
            this.root = null;
            this.Node = function (e) {
                this.value = e;
                this.left = null;
                this.right = null;
            }
            //添加元素
            this.insert = function (e) {
                function recursiveAdd(tem, e) {
                    if (e.value < tem.value) {
                        if (tem.left == null) {
                            tem.left = e;
                        } else {
                            tem = tem.left;
                            return recursiveAdd(tem, e);
                        }
                    } else {
                        if (tem.right == null) {
                            tem.right = e;
                        } else {
                            tem = tem.right;
                            return recursiveAdd(tem, e);
                        }
                    }
                }
                e = new this.Node(e);
                if (this.root == null) {
                    this.root = e;
                } else {
                    TEM = this.root;
                    recursiveAdd(TEM, e);
                }
                return this.root;
            }
            //查找元素
            this.find = function (e) {
                function recursiveFind(tem, e) {
                    if (tem.value == e.value) {
                        console.log(tem);
                        return tem;
                    } else {
                        if (e.value < tem.value) {
                            tem = tem.left;
                            recursiveFind(tem, e)
                        } else {
                            if (e.value > tem.value) {
                                tem = tem.right;
                                recursiveFind(tem, e)
                            }
                        }
                    }
                }
                e = new this.Node(e);
                if (this.root == null) {
                    return;
                } else {
                    TEM = this.root;
                    recursiveFind(TEM, e);
                }
            }
            //删除元素
            this.delete = function (e) {
                function recursiveDelete(tem, e) {
                    if (e.value < tem.value) {
                        if (tem.left == null) {
                            return;
                        } else {
                            if (tem.left.value == e.value) {
                                tem.left = null;
                                return;
                            } else {
                                tem = tem.left;
                                recursiveDelete(tem, e)
                            }
                        }
                    } else {
                        if (e.value > tem.value) {
                            if (tem.right == null) {
                                return;
                            } else {
                                if (tem.right.value == e.value) {
                                    tem.right = null;
                                    return;
                                } else {
                                    tem = tem.right;
                                    recursiveDelete(tem, e)
                                }
                            }
                        }
                    }
                }
                e = new this.Node(e);
                if (this.root == e) {
                    this.root = null;
                } else {
                    TEM = this.root;
                    recursiveDelete(TEM, e);
                }
            }
        }
