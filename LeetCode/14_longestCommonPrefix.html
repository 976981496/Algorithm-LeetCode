    解题思路：最长公共前缀

<body>
    <script>
        let strs = ["flower", "flow", "flight"]
        console.log(longestCommonPrefix(strs))
        longestCommonPrefix(strs){
            let res_str=''
            if (strs.length<1) {
                return res_str
                
            } 
            for (let i = 0; i < strs[0].length; i++) { 
                
                for (let j = 1; j < strs[0].length; j++) { 

                    if (strs[j][i]!=strs[0][i]) {
                        return res_str
                        
                    }
                    res_str+=strs[0][i] 
                }
            }
            return res_str

        }
