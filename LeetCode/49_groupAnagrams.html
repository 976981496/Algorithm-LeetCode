<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leetcode</title>

<body>
    <script>
        let strs = ["", "", "", "", "", ""]
        console.log(groupAnagrams(strs))

        function groupAnagrams(strs) {

            let hash = new Map()
            for (let i = 0; i < strs.length; i++) {
                let str = strs[i].split('').sort().join()
                console.log(str)
                console.log(hash)
                if (hash.has(str)) {
                    let temp = hash.get(str)
                    temp.push(strs[i])
                    hash.set(str, temp)
                } else {
                    hash.set(str, [strs[i]])
                }
            }

            return [...hash.values()]

        };
    </script>
    <div id="app"></div>

</body>

</html>
