<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>

</head>
<div>

  解题思路：
  先将数组内的数字取出，用join 来链接
  然后转换成数字类型
  然后+1
  然后转换成字符串遍历添加到数组

</div>

<body>
  <script>
    let digits = [6, 1, 4, 5, 3, 9, 0, 1, 9, 5, 1, 8, 6, 7, 0, 5, 5, 4, 3]
    console.log(plusOne(digits))

    function plusOne (digits) {
      let num = BigInt(digits.join('')) + BigInt(1)
      console.log(num)
      let str_num = num.toString()
      let arr = str_num.split('')
      return arr
    };
  </script>

</body>

</html>
