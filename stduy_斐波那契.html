<!DOCTYPE html>
<html lang="en">

<head>
    <title>斐波那契</title>
</head>

<body>
    <script>
        function fid1(n) {
            if (n <= 1) {
                return n
            }
            return fid1(n - 1) + fid1(n - 2)
        }

        function fid2(n) {

            if (n <= 1) {
                return n
            }
            let first = 0
            let second = 1
            for (let i = 0; i < n - 1; i++) {
                let sum = first + second
                first = second
                second = sum

            }
            return second
        }

    
    </script>
    <div id="app"></div>

</body>

</html>
