<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leetcode</title>
</head>

<body>
    <div id="app"></div>
    <script>
        let salary = [1000, 2000, 3000]


        console.log(average(salary))

        function average(salary) {

            let maxMonery = salary[0]
            let minMonery = salary[0]
            let sum = 0
            for (i = 0; i < salary.length; i++) {
                if (maxMonery < salary[i]) {
                    maxMonery = salary[i]
                }
                if (minMonery > salary[i]) {
                    minMonery = salary[i]
                }
                sum += salary[i]
            }
            let average = ((sum - maxMonery - minMonery) / (salary.length - 2)).toFixed(5)

            return average
        }
    </script>

</body>

</html>
