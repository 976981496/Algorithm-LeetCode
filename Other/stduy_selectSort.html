<!DOCTYPE html>
<html lang="en">
  <head>
    <title>选择排序</title>
  </head>

  <div>
    选择排序 记录最小的值 交换换在最前面 遍历当前数组 遇到小的 和和一个交换 冒泡：从头开始两个两个对比 最大冒泡到最后
  </div>
  <body>
    <script>
      //-------------------阶乘
      let n = 3
      fidG(n)
      function fidG(n) {
        let res = 0
        cur = 1
        for (let index = 1; index <= n; index++) {
          cur = cur * index
          res += cur
        }
        console.log(res)
        return res
      }
    </script>
    <div id="app"></div>
  </body>
</html>
