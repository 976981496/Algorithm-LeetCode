<!DOCTYPE html>

<body>
    <div id="app"></div>
    <script>
        let arr = [2, 0, 0, 3, 4]

        insertSort(arr)


        function insertSort(arr) {

            let i = 0,
                j = 0
            for (i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i - 1]) {
                    temp = arr[i]
                    for (j = i - 1; arr[j] > temp; j--) {
                        arr[j + 1] = arr[j]

                    }
                    arr[j+1] = temp
                }
            }
console.log(arr)
            return arr

        }
    </script>

</body>

</html>
