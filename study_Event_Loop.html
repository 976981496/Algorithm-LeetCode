<!DOCTYPE html>
<html lang="en">

<head>
    <title>study_Event_Loop</title>
</head>
<style>
</style>

<body>
    <div id="app">
        1
5
10
12
13
14
16
6
11
15
2
3
7
8

4
9


    </div>
    <script>
        console.log('1');

        setTimeout(function () {
            console.log('2');
            new Promise(function (resolve) {
                console.log('3');
                resolve();
            }).then(function () {
                console.log('4')
            })
        })
        new Promise(function (resolve) {
            console.log('5');
            resolve();
        }).then(function () {
            console.log('6')
        })

        setTimeout(function () {
            console.log('7');
            new Promise(function (resolve) {
                console.log('8');
                resolve();
            }).then(function () {
                console.log('9')
            })
        })
        async function async1() {
            console.log('10');
            await async2();
            console.log('11');
        }

        async function async2() {
            console.log('12');
        }

        async1();
        new Promise(function (resolve) {
            console.log('13');
            resolve();
            console.log('14');
        }).then(function () {
            console.log('15');
        });
        console.log('16');
    </script>

</body>

</html>
