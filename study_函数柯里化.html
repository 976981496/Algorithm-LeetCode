<!DOCTYPE html>
<html lang="en">

<head>
    <title>函数柯里化</title>
</head>

<body>
    <div id="app">

        <ul class="test" id="test">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

        </ul>


    </div>
    <script>
        function sum_no(a) {
            let temp = function (b) {
                return sum_no(a + b)
            }
            temp.toString = function () {
                return a
            }
            return temp
        }
        let rex = sum_no(1)(2)(3)(4)
        console.log(rex)



                  function sum(a){
                    return function(b){
                        if (b!=undefined) {
                            return sum(a+b)

                        } else {
                            return a


                        }
                    }
                }
        let s_v=sum(1)(2)(3)(4)()
        console.log(s_v)
    </script>

</body>

</html>
