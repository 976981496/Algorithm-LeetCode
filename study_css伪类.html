        CSS3 规范中的要求使用双冒号 (::) 表示伪元素，
        以此来区分伪元素和伪类，
        比如::before 和::after 等伪元素使用双冒号 (::)，
        :hover 和:active 等伪类使用单冒号 (:)。
        除了一些低于 IE8 版本的浏览器外，
        大部分浏览器都支持伪元素的双冒号 (::) 表示方法。
