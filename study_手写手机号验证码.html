<body>
    <div id="app">

        (1) link属于HTML标签，而@import是CSS提供的;
        (2) 页面被加载的时，link会同时被加载，@import引用的CSS会等到页面被加载完再加载;
        (3) import只在 IE5以上才能识别，而link是HTML标签，无兼容问题;

        手写手机号验证码


    </div>
    <script>
        function checkPhone() {
            var phone = document.getElementById('phone').value;
            if (!(/^1(3|4|5|6|7|8|9)d{9}$/.test(phone))) {
                alert("手机号码有误，请重填");
                return false;
            }
        }
    </script>
