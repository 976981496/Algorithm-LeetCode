        /**

        let nums = [2, 7, 11, 15],
            target = '9'
        twoSum(nums, target)

        console.log(twoSum(nums, target))

        function twoSum(nums, target) {
            let obj = {}
            for (let index = 0; index < nums.length; index++) {
                const element = nums[index];
                // console.log(element)
                obj[target - element] = index
                // obj 中存在   还需要index》=0 
                if (obj[element] >= 0) {
                    console.log([index, obj[element]])
                    return [index, obj[element]]
                }

            }
            console.log(obj)
            return [0, 0]

        }
