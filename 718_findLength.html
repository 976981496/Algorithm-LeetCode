<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leetcode</title>
</head>

<body>
    <script>
        let A = [0, 0, 0, 0, 1],
            B = [1, 0, 0, 0, 0]
        console.log(findLength(A, B))

        function findLength(A, B) {
            let map = new Map()
            let arr = []
            for (let i = 0; i < A.length; i++) {
                let item = map.get(A[i])
                map.set(A[i], item == undefined ? 1 : item + 1)
            }
            console.log(map)
            for (let i = 0; i < B.length; i++) {
                let item = map.get(B[i])

                if (item) {
                    arr.push(B[i])
                    map.set(B[i], item - 1)
              
                }

            }
            return arr.length
        };
    </script>
    <div id="app"></div>

</body>

</html>
