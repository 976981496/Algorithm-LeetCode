<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leetcode</title>
</head>

<body>
    <div id="app"></div>

    <script>
        let nums = [2, 1, 2, 2, 3, 0, 4, 2],
            val = 2
        console.log(removeElement(nums, val))
        removeElement(nums, val)

        function removeElement(nums, val) {
            let start = 0
            let end = nums.length - 1

            while (start <= end) {
                if (val == nums[start]) {
                    nums.splice(start, 1)
                    start--
                }
                start++
            }
            return nums.length
        };
    </script>

</body>

</html>
