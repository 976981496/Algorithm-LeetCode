    function firstUniqChar (s) {
      let num = 0;

      while (num < s.length) {
        let nextNum = num + 1;
        let startIndex = s.indexOf(s[num]);
        let endIndex = s.lastIndexOf(s[num]);
        console.log('startIndex', startIndex)
        console.log('endIndex', endIndex)
        if (endIndex == startIndex) {

          return num;
        };
        num++;
      }
      return -1;

    };
