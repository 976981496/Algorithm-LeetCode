<!DOCTYPE html>
<html lang="en">

<head>
    <title>isPalindrome</title>
</head>

<body>
    <div id="app">
        回文数
        解题思想：
        定义两个指针
        一个在最前面0位
        一个最最后面 arr.length位置
        当arr[i]!=arr[j]
        则当前字符串不是回文数
    </div>

    <script>
        /**
         * @param {number} x
         * @return {boolean}
         */
        let x = -121
        console.log(isPalindrome(x))
        isPalindrome(x)

        function isPalindrome(x) {
            let str_p = String(x)
            let str_l = String(x)
            let p = 0
            let l=str_l.length
            
         
            console.log(str_p)
            while (p<l) {
            console.log(p)
            console.log(str_p[p])
            console.log(str_l[l])
                if (str_p[p]!==str_l[l]) {
                    return false
                }
                p++
                l--
            }
            return true
        };
    </script>

</body>

</html>
