<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leetcode</title>
</head>

<body>
    <script>
        let nums1 = [4,9,5], nums2 = [9,4,9,8,4]
        console.log(intersect(nums1, nums2))

        function intersect(nums1, nums2) {
            let map = new Map()
            for (let i = 0; i < nums1.length; i++) {
                const item = map.get(nums1[i])
                if (!item) {

                    map.set(nums1[i], 1)
                } else {
                    map.set(nums1[i], item + 1)
                }
            }

            let arr = []
            for (let i = 0; i < nums2.length; i++) {
                const item = map.get(nums2[i])
                if (item) {

                    arr.push(nums2[i])
                    map.set(nums2[i], item - 1)

                }
            }
            return arr

        };
    </script>
    <div id="app"></div>

</body>

</html>
